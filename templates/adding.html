<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding</title>
</head>
<body>
    <form action="/submit" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
    
        <label for="duration">Duration (like 1h 20m):</label>
        <input type="text" id="duration" name="duration" required><br>
    
        <label for="metascore">Metascore:</label>
        <input type="number" id="metascore" name="metascore" required><br>
    
        <label for="age_rating">Age Rating:</label>
        <input type="text" id="age_rating" name="age_rating" required><br>
    
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
